    <body>

            <div class="container" id="c1">

        <div id="mainContainer">

            <div class="jumbotron jumbotron-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12">
                            <h1 class="h1">
                                Arrangementer <small>Registrer deg og velg event</small></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form name="formRegistrering" action="" method="post">
                                <div class="row">
                                    <div class="col-md-4">

                                        <div class="form-group">
                                            <label for="fornavn">
                                                Fornavn</label>
                                            <input type="text" class="form-control" id="fornavn" placeholder="Skriv inn fornavn" required="required" />
                                        </div>

                                        <div class="form-group">
                                            <label for="etternavn">
                                                Etternavn</label>
                                            <input type="text" class="form-control" id="etternavn" placeholder="Skriv inn etternavn" required="required" />
                                        </div>

                                        <div class="form-group">
                                            <label for="email">
                                                Email Adresse</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                                </span>
                                                <input type="email" class="form-control" id="email" placeholder="Skriv inn email" required="required" /></div>
                                        </div>

                                    </div>

                                    <div class="col" id="col2col2">
                                        <div class="col-md-4">
                                        </div>
                                    </div>

                                    <div class="col-md-4" id="listContainer">

                                        <div class="form-group">
                                        <label for="velgGren">
                                            Gren</label>
                                            <select id="velgGren" name="velgGren" class="form-control" required="required" onchange="valgtGren()">
                                            <option selected hidden>Velg gren</option>
                                            <option>Skihopp</option>
                                            <option>Slalom</option>
                                            <option>Langrenn</option>
                                            <option>Skiskyting</option>
                                        </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="velgDato">
                                            Dato</label>
                                        <select id="velgDato" name="velgDato" class="form-control" required="required" onchange="valgtDato()" disabled>
                                            <option selected hidden>Velg dato</option>
                                            <option>21. Januar</option>
                                            <option>22. Januar</option>
                                            <option>23. Januar</option>
                                            <option>24. Januar</option>
                                            <option>25. Januar</option>
                                            <option>26. Januar</option>
                                            <option>27. Januar</option>
                                        </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="velgTid">
                                            Tid</label>
                                            <select id="velgTid" name="velgTid" class="form-control" required="required" disabled>
                                            <option selected hidden>Velg tid</option>
                                            <option>10:00 - 12:30</option>
                                            <option>11:30 - 14:00</option>
                                            <option>13:00 - 15:30</option>
                                        </select>
                                         </div> 

                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-8">
                                            </div>
                                            <div class="col-md-4">
                                                <span onclick="newElement()" id="leggTil" class="btn btn-primary pull-right">Legg til</span>
                                            </div>
                                        </div>   
                                    </div>

                                    <br/>

                                    <div class="col-md-12">
                                        <ul class="list-group" id="eventListe">
                                        </ul>
                                    </div>

                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary pull-right" id="knappBekreft">
                                            Bekreft</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
